<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/design/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <div class="card-wrapper">
    <img src="/images/bg-pattern-top.svg" alt="imagem top card-wrapper" class="card-wrapper__imgtop">


    <div class="card">
      <div class="card__img-top">
        <img class="card__img-top" src="/images/bg-pattern-card.svg" alt="imagem top card">
      </div>
      <div class="card__avatar">

        <img class="card__img-avatar" src="./images/image-victor.jpg" alt="avatar__image">
      </div>
      <div class="card__info-avatar">
        <div class="card__nome"> Victor Crest</div>
        <div class="card__age">26</div>
      </div>

      <div class="card__info-city">
        London
      </div>
      <div class="line"></div>
      <div class="card__info-account">
        <div class="card__followers">
          <h2>80K</h2>
          <p>Followers</p>

        </div>

        <div class="card__likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="card__photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>



    </div>

    <img src="/images/bg-pattern-bottom.svg" alt="imagem bottom card-wrapper" class="card-wrapper__imgbot">

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">FilipeAPrado</a>.
  </div>
</body>

</html>
